{% extends 'admin1/base.html' %}

{% block title %} 
URBAN CART
{% endblock %}

{% block content %}
{% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
<div class="container" style="color: black; padding: 2%;">
    <div class="row text-center">
        <div class="mb-3 row" style="margin-bottom: 1%;">
            <h1></h1><label class="col-sm-12 col-form-label"><a href="index.html">Update - <span style="color: red;">ITEM</span></a></label></h1>

        </div>
        
        
        
     
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3 row" style="margin-bottom: 1%;">
              <label for="inputPassword" class="col-sm-2 col-form-label">Search Name</label>
              <p hidden>{{ product_id }}</p>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="text" name="search_name">
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto" style="margin-bottom: 1%;">
              <button class="btn btn-primary" type="submit">Search Item</button>
            </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Product Name</label>
            <p hidden>{{ product_id }}</p>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="text" name="product_name">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Product Decscription</label>
            <div class="col-sm-10">
                <textarea class="form-control" aria-label="With textarea" name="product_description"></textarea>
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Product Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="text" name="product_price">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Product Stock</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="text" name="product_stock">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label  class="col-sm-2 col-form-label">Product Category</label>
            <select class="col-sm-10 form-select form-select-lg " style="border: 1px solid rgba(128, 128, 128, 0.5);border-radius: 5px;">
                <option name="product_category" selected>Casual Shoes</option>
                <option value="1">Formal Shoes</option>
                <option value="2">Sports Shoes</option>
                <option value="3">Kids Shoes</option>
              </select>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="" class="col-sm-2 col-form-label">Product Image 1</label>
            <div class="col-sm-10">
            <input type="file" class="form-control" id="inputGroupFile01" name="product_image1">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="" class="col-sm-2 col-form-label">Product Image 2</label>
            <div class="col-sm-10">
            <input type="file" class="form-control" id="inputGroupFile01" name="product_image2">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="" class="col-sm-2 col-form-label">Product Image 3</label>
            <div class="col-sm-10">
            <input type="file" class="form-control" id="inputGroupFile01" name="product_image3">
            </div>
          </div>
          <!-- <button class="" type="submit">Add Item</button> -->
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Update Item</button>
          </div>
        </form>
        
          
    </div>
   
</div>

	

{% endblock %}
