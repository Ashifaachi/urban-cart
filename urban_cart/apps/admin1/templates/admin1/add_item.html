{% extends 'admin1/base.html' %}

{% block title %} 
URBAN CART
{% endblock %}

{% block content %}

<div class="container" style="color: black; padding: 2%;">
    <div class="row text-center">
        <div class="mb-3 row" style="margin-bottom: 1%;">
            <h1></h1><label class="col-sm-12 col-form-label"><a href="index.html">ADD - <span style="color: red;">ITEM</span></a></label></h1>

        </div>
        
        
        
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="text" name="product_name">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Product Decscription</label>
            <div class="col-sm-10">
                <textarea name="product_description" class="form-control" aria-label="With textarea" ></textarea>
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Product Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="text" name="product_price">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Product Stock</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="text" name="product_stock">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label  class="col-sm-2 col-form-label">Product Category</label>
            <select name="product_category" class="col-sm-10 form-select form-select-lg " style="border: 1px solid rgba(128, 128, 128, 0.5);border-radius: 5px;">
                <option value="casual" selected>Casual Shoes</option>
                <option value="formal">Formal Shoes</option>
                <option value="sports">Sports Shoes</option>
                <option value="kids">Kids Shoes</option>
               
              </select>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="" class="col-sm-2 col-form-label">Product Image 1</label>
            <div class="col-sm-10">
            <input type="file" class="form-control" id="inputGroupFile01" name="product_image1">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="" class="col-sm-2 col-form-label">Product Image 2</label>
            <div class="col-sm-10">
            <input type="file" class="form-control" id="inputGroupFile01" name="product_image2">
            </div>
          </div>
          <div class="mb-3 row" style="margin-bottom: 1%;">
            <label for="" class="col-sm-2 col-form-label">Product Image 3</label>
            <div class="col-sm-10">
            <input type="file" class="form-control" id="inputGroupFile01" name="product_image3">
            </div>
          </div>
          <!-- <button class="" type="submit">Add Item</button> -->
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Add Item</button>
          </div>
        </form>
        
          
    </div>
   
</div>
	

{% endblock %}
